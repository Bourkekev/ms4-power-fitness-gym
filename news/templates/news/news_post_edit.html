{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'news/css/news.css' %}">
{% endblock %}

{% block extra_title %} - Edit News Post{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col article-entry">
            <h1>Editing {{ object.title }}</h1>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-secondary" type="submit">Update news post</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p>Back to <a href="{% url 'news_list' %}">All News</a></p>
        </div>
    </div>
</div>
    
{% endblock %}
